<html>
    <head>
        <title>Opacity</title>
        <style>
            /* 
                selector{properties:value;}
            */
            .opi{
                height: 100px;
                width: 100px;
                background-color: green;
                opacity: 0.4;
                transition: 5s;
            }
            .opi:hover{
                opacity: 1;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="opi">Hello</div>
    </body>
</html>
