            }
            .ab{
                position: absolute;
                height: 40px;
                width: 60px;
                border: 2px solid brown;
                /* margin-left: 50%; */
                left: 40%;
                top: 10%;
                /* margin-top: 10%; */
            }
        </style>
    </head>
    <body>
        <div class="re">
            <div class="ab"></div>
