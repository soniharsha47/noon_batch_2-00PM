<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Using DOM</title>
</head>
<body> 
    <script>

        for(row=0;row<4;row++){
            for(col=0;col<5;col++){
                document.write("*");
            }
            document.write('<br>');
        }
        document.write('------------------------------------------<br>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                if(row==0 || col==0 || row==2 || col==4){
                    document.write('*');
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>')
        }
    </script>
    <!--

     -->
</body>
</html>
