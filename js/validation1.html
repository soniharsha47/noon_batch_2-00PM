<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    
    <form name="mine" onsubmit="return valid()" method="post">
        <!-- <input type="text" id="uname" minlength='5'> -->
        <input type="text" id="uname" autocomplete="on">
        <input type="tel" maxlength="10" minlength="10">
        <input type="number" min="1" max="20" >
        <input type="submit">
    </form>

    <script>

        a=10;
        function valid(){
            var uname=document.forms['mine']['uname'].value;
            if(uname==''){
                alert('Enter ur name');
                return false;
            }
            else if(uname.length<=5){
                alert('Name is too short');
                return false;
            }
        }
    </script>
</body>
</html>
