<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effects</title>
</head>
<body>
    
    <div class="mou" onmouseup="this.style.color='red'" onmouseenter="this.style.color='green'" onmouseleave="this.style.color='bisque'" onmousedown="this.style.color='blue'" onmousewheel="this.style.color='gray'" >hello</div>
</body>
</html>
