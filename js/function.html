<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="script"></div>
    <button onclick="pattern()">Click if u want alpha</button>

    <script>
        function pattern(){
            var alpha=prompt('Enter Alpha');

        if(alpha=='A' || alpha=='a'){
            for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                if(row==0 || col==0 || row==2 || col==4){
                    document.write('*');
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>')
        }
        document.getElementById('new').innerHTML=`<pre>   for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                if(row==0 || col==0 || row==2 || col==4){
                    document.write('*');
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>')
        } </pre>`
        }
        else{
            document.write('<h1>Invalid alpha</h1>');
        }
        }
    </script>
</body>
</html>
